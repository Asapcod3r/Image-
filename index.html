<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <form action="http://10.32.184.32:5501" method="post" enctype="multipart/form-data">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>
        
        <label for="assignee">Assignee:</label>
        <input type="text" id="assignee" name="assignee"><br><br>
        
        <label for="deadlineDate">Deadline Date:</label>
        <input type="date" id="deadlineDate" name="deadlineDate"><br><br>
        
        <label for="deadlineTime">Deadline Time:</label>
        <input type="time" id="deadlineTime" name="deadlineTime"><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        
        <label for="image">Select image:</label>
        <input type="file" id="image" name="image"><br><br>
        
        <input type="submit" value="Upload Image">
    </form>
</body>
</html>
