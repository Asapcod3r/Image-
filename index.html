<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            text-align: center;
            font-size: 27px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .logo-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
            background-color: #000000;
            display: inline-block;
            border-color: black;
        }

        .logo-box img {
            max-width: 100px;
            max-height: 100px;
        }

        .form-group label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }

        .form-group select,
        .form-group textarea {
            width: 90%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: rgb(66, 0, 66);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #490039;
        }
        
        #capturedImageContainer {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        #capturedImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .image-count {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .voice-note-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: left;
        }

        .voice-note-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid rgb(66, 0, 66);
            border-radius: 4px;
            background-color: rgb(66, 0, 66);
            color: white;
        }

        .voice-note-label img {
            margin-right: 8px;
        }

        .voice-note-label input {
            display: none;
        }

        .audio-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .audio-container audio {
            margin-left: 10px;
            max-width: 200px;
        }

        .audio-container img {
            cursor: pointer;
        }

        .capture-image-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
            justify-content: left;
        }

        .capture-image-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
            padding: 10px;
            border: 2px solid rgb(66, 0, 66);
            border-radius: 4px;
            background-color: rgb(66, 0, 66);
            color: white;
        }

        .capture-image-label img {
            margin-right: 8px;
        }

        .capture-image-label input {
            display: none;
        }

        .h4 {
            background-color: #490039;
            color: #490039;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">TFG</div>
        <div class="logo-box">
            <img src="http://res.cloudinary.com/dwmwpmrpo/image/upload/v1717485298/lgwc3mxbpiaui9jqkmyc.png">
        </div>
        <h4></h4>
        <form action="http://7.0.156.128:8080" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Livingspace-Inbound">Livingspace-Inbound</option>
                    <option value="Livingspace-Collections">Livingspace-Collections</option>
                    <option value="Livingspace-Outbound">Livingspace-Outbound</option>
                    <option value="Livingspace-Delivery">Livingspace-Delivery</option>
                    <option value="Livingspace-Linehaul">Livingspace-Linehaul</option>
                    <option value="Footwear-Inbound">Footwear-Inbound</option>
                    <option value="Footwear-Inventory">Footwear-Inventory</option>
                    <option value="Footwear-Picking">Footwear-Picking</option>
                    <option value="Footwear-Dispatch">Footwear-Dispatch</option>
                    <option value="Homeware">Homeware</option>
                    <option value="Beauty">Beauty</option>
                    <option value="RTT">RTT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Health and Safety">Health & Safety</option>
                    <option value="Facility and Maintenance">Facility & Maintenance</option>
                    <option value="Housekeeping">Housekeeping</option>
                </select>
            </div>

            <div class="form-group capture-file-group">
                <label for="image" class="btn">
                    <img src="http://res.cloudinary.com/dwmwpmrpo/image/upload/v1717494277/dunujgvsbgp7hlnccwxl.png" alt="Camera Icon" width="20" height="20">
                </label>
                <input type="file" id="image" name="image" accept="image/*" capture="environment" multiple>
            </div>
            
            <div class="form-group" id="capturedImageContainer" style="display: none;">
                <button class="arrow left" onclick="showPreviousImage(event)">&#9664;</button>
                <img id="capturedImage" src="#" alt="Captured Image">
                <button class="arrow right" onclick="showNextImage(event)">&#9654;</button>
                <div class="image-count" id="imageCount"></div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <!-- New voice note attachment section -->
            <div class="form-group voice-note-group">
                <label for="voiceNote" class="voice-note-label">
                    <img src="http://res.cloudinary.com/dwmwpmrpo/image/upload/v1717484931/skr2c8jdi61turau3x6k.jpg" alt="Microphone Icon" width="20" height="20">
                </label>
                <input type="file" id="voiceNote" name="voiceNote" accept="audio/*">
                <div id="audioContainer" class="audio-container">
                    <!-- Audio preview will be added here by JavaScript -->
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
