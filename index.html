<!DOCTYPE html>
<html>
<head>
    <title>Incident Submissions Form</title>
</head>
<body>
    <form action="http://10.32.184.32:5501" method="post" enctype="multipart/form-data">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        
        <label for="assignee">Assignee:</label>
        <input type="email" id="assignee" name="assignee" required><br><br>
        
        <label for="deadlineDate">Deadline Date:</label>
        <input type="date" id="deadlineDate" name="deadlineDate" required><br><br>
        
        <label for="deadlineTime">Deadline Time:</label>
        <input type="time" id="deadlineTime" name="deadlineTime" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
